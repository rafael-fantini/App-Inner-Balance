<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Medalha circular externa -->
  <circle cx="50" cy="50" r="45" fill="url(#orangeGrad)" stroke="#b45309" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Círculo interno ornamentado -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Número 90 central -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">90</text>
  
  <!-- Texto "DIAS" -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#ffffff">DIAS</text>
  
  <!-- Três estrelas simbolizando 3 meses -->
  <polygon points="35,18 37,24 43,24 38,28 40,34 35,30 30,34 32,28 27,24 33,24" fill="#ffffff" opacity="0.9"/>
  <polygon points="50,15 52,21 58,21 53,25 55,31 50,27 45,31 47,25 42,21 48,21" fill="#ffffff" opacity="0.9"/>
  <polygon points="65,18 67,24 73,24 68,28 70,34 65,30 60,34 62,28 57,24 63,24" fill="#ffffff" opacity="0.9"/>
  
  <!-- Texto na borda -->
  <path id="circle-text-90" d="M 15,50 A 35,35 0 1,1 85,50 A 35,35 0 1,1 15,50" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="5" fill="#ffffff" font-weight="bold">
    <textPath href="#circle-text-90" startOffset="15%">• TRÊS MESES DE TRANSFORMAÇÃO •</textPath>
  </text>
</svg>