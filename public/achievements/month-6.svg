<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Medalha circular externa -->
  <circle cx="50" cy="50" r="45" fill="url(#redGrad)" stroke="#b91c1c" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Hexágono interno representando força -->
  <polygon points="50,20 65,30 65,50 50,60 35,50 35,30" fill="none" stroke="#ffffff" stroke-width="2"/>
  <polygon points="50,25 60,32.5 60,47.5 50,55 40,47.5 40,32.5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Número 180 central -->
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">180</text>
  
  <!-- Texto "DIAS" -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">DIAS</text>
  
  <!-- Coroa simbolizando conquista -->
  <path d="M 35,25 L 40,15 L 45,20 L 50,12 L 55,20 L 60,15 L 65,25 L 62,30 L 38,30 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Texto na borda -->
  <path id="circle-text-180" d="M 15,50 A 35,35 0 1,1 85,50 A 35,35 0 1,1 15,50" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="4.5" fill="#ffffff" font-weight="bold">
    <textPath href="#circle-text-180" startOffset="12%">• MEIO ANO DE INSPIRAÇÃO •</textPath>
  </text>
</svg>