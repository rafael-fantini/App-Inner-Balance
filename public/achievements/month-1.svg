<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Medalha circular externa -->
  <circle cx="50" cy="50" r="45" fill="url(#blueGrad)" stroke="#1e40af" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Círculo interno ornamentado -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Número 30 central -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">30</text>
  
  <!-- Texto "DIAS" -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#ffffff">DIAS</text>
  
  <!-- Símbolo de infinito/força -->
  <path d="M 35,25 Q 40,20 45,25 Q 50,30 55,25 Q 60,20 65,25 Q 60,30 55,25 Q 50,20 45,25 Q 40,30 35,25 Z" fill="#ffffff" opacity="0.8"/>
  
  <!-- Texto na borda -->
  <path id="circle-text-30" d="M 15,50 A 35,35 0 1,1 85,50 A 35,35 0 1,1 15,50" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="5.5" fill="#ffffff" font-weight="bold">
    <textPath href="#circle-text-30" startOffset="20%">• UM MÊS DE SOBRIEDADE •</textPath>
  </text>
</svg>